<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="head__text-wrapper">
                <h2 class="head__title">Contact us</h2>
                <p class="head__text">We love questions and feedback â€“ and we're always happy to help! Here are some ways to contact us.</p>
            </div>
            <div class="head__img-wrapper">
                <img src="img\logo.svg" alt="">
            </div>
        </div>
        <div class="body">
            <div class="body__form-wrapper">
                <div class="body__text-wrapper">
                    <h2 class="body__title">Send us a message</h2>
                    <p class="body__text">Send us a message and we'll respond within 24 hours.</p>
                </div>
                <form action="" class="body__form">
                    <div class="body__input-wrapper">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Type full name here" required>
                    </div>
                    <div class="body__input-wrapper">
                        <label for="">Email</label>
                        <input type="email" placeholder="Type email here" required> 
                    </div>
                    <div class="body__input-wrapper">
                        <label for="">Telephone</label>
                        <input type="number" placeholder="Phone number" required>
                    </div>
                    <div class="body__input-wrapper">
                        <label for="">Organisation</label>
                        <input type="text" placeholder="Organisation name" required>
                    </div>
                    <div class="body__input-wrapper" id="textarea">
                        <textarea name="" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </div>
                    <div class="body__input-wrapper body__input-submit">
                        <input type="submit" value="SUBMIT" >
                    </div>
                </form>
            </div>
            <div class="body__nav">
                <h2 class="body__nav-title">Contact information</h2>
                <ul class="body__nav_list"></ul>
                    <li class="body__nav-navigation_list-item">177 Huntington Ave Ste 1703</li>
                    <li class="body__nav-navigation_list-item">contact-us@company.com</li>
                    <li class="body__nav-navigation_list-item">+1-617-555-0108</li>
                </ul>
                <div class="body__nav-img-wrapper">
                    <img src="img\twitter.svg" alt="" class="body__nav-img">
                    <img src="img\instagram.svg" alt="" class="body__nav-img">
                    <img src="img\facebook.svg" alt="" class="body__nav-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
