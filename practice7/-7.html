<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Сделайте внутри обёртки 3 дива разного цвета, размера и позиционирования (absolute, fixed, sticky)
    Элемент с абсолютным позиционированием должен иметь ширину 100%, остальные сколько-то пикселей
    Также элемент с абсолютным позиционированием должен располагаться посередине wrapper, остальные произвольно
    По уровню (z-index) элементы должны располагаться в следующем порядке, начиная с верхнего: fixed, sticky, relative, absolute -->


    <div class="wrapper">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
</body>
</html>
